version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: clipper
      POSTGRES_USER: clipper
      POSTGRES_PASSWORD: clipper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clipper"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clipper-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clipper-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"  # Console UI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clipper-network

  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: Dockerfile
      target: api
    environment:
      DATABASE_URL: postgresql+asyncpg://clipper:clipper@postgres:5432/clipper
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      API_KEY: dev-api-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - clipper-network
    restart: unless-stopped

  # Worker 1
  worker-1:
    build:
      context: ..
      dockerfile: Dockerfile
      target: worker
    environment:
      DATABASE_URL: postgresql+asyncpg://clipper:clipper@postgres:5432/clipper
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      WORKER_CONCURRENCY: 2
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - clipper-network
    restart: unless-stopped
    volumes:
      - worker_temp:/tmp/downloads

  # Worker 2
  worker-2:
    build:
      context: ..
      dockerfile: Dockerfile
      target: worker
    environment:
      DATABASE_URL: postgresql+asyncpg://clipper:clipper@postgres:5432/clipper
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      WORKER_CONCURRENCY: 2
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - clipper-network
    restart: unless-stopped
    volumes:
      - worker_temp:/tmp/downloads

volumes:
  postgres_data:
  rabbitmq_data:
  minio_data:
  worker_temp:

networks:
  clipper-network:
    driver: bridge
