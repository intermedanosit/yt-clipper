apiVersion: v1
kind: Secret
metadata:
  name: clipper-secrets
  namespace: yt-clipper
type: Opaque
stringData:
  API_KEY: "your-production-api-key-here"
  DATABASE_URL: "postgresql+asyncpg://clipper:clipper@postgres-service:5432/clipper"
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq-service:5672/"
  S3_ENDPOINT_URL: "http://minio-service:9000"
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"
  POSTGRES_USER: "clipper"
  POSTGRES_PASSWORD: "clipper"
  POSTGRES_DB: "clipper"
