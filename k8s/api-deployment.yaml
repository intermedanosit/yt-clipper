apiVersion: apps/v1
kind: Deployment
metadata:
  name: clipper-api
  namespace: yt-clipper
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clipper-api
  template:
    metadata:
      labels:
        app: clipper-api
    spec:
      containers:
      - name: api
        image: yt-clipper:latest
        imagePullPolicy: IfNotPresent
        command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: clipper-secrets
              key: API_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: clipper-secrets
              key: DATABASE_URL
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: clipper-secrets
              key: RABBITMQ_URL
        - name: S3_ENDPOINT_URL
          valueFrom:
            secretKeyRef:
              name: clipper-secrets
              key: S3_ENDPOINT_URL
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: clipper-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: clipper-secrets
              key: S3_SECRET_KEY
        envFrom:
        - configMapRef:
            name: clipper-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: clipper-api-service
  namespace: yt-clipper
spec:
  type: LoadBalancer
  selector:
    app: clipper-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
